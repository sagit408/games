<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>砖拽 转 住</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            direction: rtl;
        }
        
        #gameContainer {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        #welcomeScreen {
            margin: 20px;
        }
        
        #gameScreen {
            display: none;
        }
        
        #sentence {
            font-size: 24px;
            margin: 20px;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
        }
        
        .preposition-circle {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            line-height: 50px;
            cursor: pointer;
            animation: rotate 10s infinite linear;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }
        
        #feedback {
            font-size: 24px;
            margin: 20px;
        }
        
        #startButton {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #nameInput {
            font-size: 18px;
            padding: 8px;
            margin: 10px;
            direction: rtl;
        }
        
        .trophy {
            display: none;
            max-width: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="welcomeScreen">
            <h1>专  砖拽 转 住</h1>
            <input type="text" id="nameInput" placeholder="住 转 砖">
            <br>
            <button id="startButton">转</button>
        </div>
        
        <div id="gameScreen">
            <div id="sentence"></div>
            <div id="prepositions">
                <span class="preposition-circle"></span>
                <span class="preposition-circle"></span>
                <span class="preposition-circle"></span>
                <span class="preposition-circle">注</span>
                <span class="preposition-circle">转</span>
            </div>
            <div id="feedback"></div>
            <img src="pitcher.png" class="trophy" id="trophy">
            <audio id="successSound" src="sound.mp3"></audio>
        </div>
    </div>

    <script>
        const sentences = [
            {text: " 转 砖转砖 ___ 住驻专 砖 砖注专", answer: ""},
            {text: " 住 ___ 状  砖", answer: ""},
            {text: " 爪 ___ 转 驻住拽 砖注 10", answer: ""},
            {text: " 专转 ___ 专  注专", answer: "注"},
            {text: "  专 ___  砖转", answer: "转"}
        ];

        let currentSentence = 0;
        let playerName = "";
        
        document.getElementById('startButton').addEventListener('click', () => {
            playerName = document.getElementById('nameInput').value;
            if (!playerName) {
                alert(" 住 转 砖");
                return;
            }
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            showSentence();
        });

        function showSentence() {
            if (currentSentence >= sentences.length) {
                endGame();
                return;
            }
            document.getElementById('sentence').textContent = sentences[currentSentence].text;
            document.getElementById('feedback').textContent = '';
        }

        function endGame() {
            document.getElementById('sentence').textContent = `  ${playerName}! 住转 转 砖拽!`;
            document.getElementById('prepositions').style.display = 'none';
            document.getElementById('trophy').style.display = 'block';
            document.getElementById('successSound').play();
        }

        document.querySelectorAll('.preposition-circle').forEach(circle => {
            circle.addEventListener('click', () => {
                const selectedPreposition = circle.textContent;
                const correctPreposition = sentences[currentSentence].answer;
                
                if (selectedPreposition === correctPreposition) {
                    document.getElementById('feedback').innerHTML = '   !';
                    document.getElementById('successSound').play();
                    setTimeout(() => {
                        currentSentence++;
                        showSentence();
                    }, 1500);
                } else {
                    document.getElementById('feedback').innerHTML = ' 住 砖';
                }
            });
        });
    </script>
</body>
</html>
